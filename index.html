<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="w-full fixe sticky top-0 left-0 py-4 bg-[#E2EDF3]">
      <div class="flex justify-between mx-auto max-w-7xl px-4">
        <div>
          <img src="./assets/cyattlogo.jpeg" alt="logo" class="w-20" />
        </div>
        <div class="flex justify-center items-center gap-4">
          <div class="flex flex-col">
            <div>
              <span class="text-cyan-500">Need Help ? </span>
              <span class="text-sm lg:text-lg">Speak with a</span>
            </div>
            <p class="text-sm lg:text-lg">Licenced Insurance Agent</p>
          </div>
          <button class="bg-cyan-500 px-2 py-4 rounded-md text-white">
            +123-123-123
          </button>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
    <!-- Hero Section -->
    <div class="w-full bg-[#E2EDF3] ">
      <div class="mx-auto max-w-7xl px-4">
        <div class="md:flex justify-between gap-4 gap">
          <!-- Hero Left -->
          <div class="left w-full md:w-1/2 bg-[#E2EDF3]">
            <div class="bg-[#ccc] rounded-4xl">
              <div class="content">
                <h1 class="text-3xl font-bold">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Aspernatur, eius facilis.
                </h1>
                <p class="py-4">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Suscipit temporibus quis ullam labore.
                </p>
              </div>
              <!--Hero Left Form -->
              <div class=" bg-[#F8F8F8] rounded-lg p-10 w-1/2">
                <form>
                  <div class="flex flex-col">
                    <label for="name">Full Name:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="e.g Cyatt"
                      class="border outline-none text-sm px-2 w- h-8 rounded bg-slate-100 text-black placeholder:text-slate-400 mt-1"
                    />
                  </div>
                  <div class="flex flex-col pt-4">
                    <label for="name">Email:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="e.g cyatt@gmail.com"
                      class="border outline-none text-sm px-2 w- h-8 rounded bg-slate-100 text-black placeholder:text-slate-400 mt-1"
                    />
                  </div>
                  <div class="flex flex-col pt-4">
                    <label for="name">Contact No:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="e.g +123-123-123"
                      class="border outline-none text-sm px-2 w- h-8 rounded bg-slate-100 text-black placeholder:text-slate-400 mt-1"
                    />
                  </div>
                  <div class="flex flex-col pt-4">
                    <label for="name">Message:</label>
                    <textarea
                      type="text"
                      id="name"
                      name="name"
                      placeholder="e.g Type message..."
                      class="border outline-none text-sm px-2 w- h-8 rounded bg-slate-100 text-black placeholder:text-slate-400 mt-1"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Hero Right -->
          <div class="right border w-full md:w-1/2 border-red-500"></div>
      </div>
    </div>

    <!-- Hero Section End -->
  </body>
</html>
